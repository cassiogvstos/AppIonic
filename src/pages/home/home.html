<ion-header>
  <ion-navbar>
    <ion-title>Barber Shop</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 style="text-align: center;"><small>Agende um hor√°rio</small></h3>
  <button ion-button primary style="margin-left: 35%;" (click)="goToCadastrar()"><small>Agendar</small></button>
  <h3 style="text-align: center;"><small>Lista de Clientes</small></h3>
  <ion-list>
    <button ion-item *ngFor="let u of usuarios" (click)="getUsuario(u._id)">

    </button>    
  </ion-list>

</ion-content>
