<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <!-- O item dentro do ion-card *ng-for é uma diretiva do angular que quer dizer que vai mexer com
  a estrutura do código no caso do * sera uma diretiva de template vai mexer com toda a estrutura e 
  o for é um loop -->
  <!-- <ion-card *ng-For="let usuario of lista_usuarios"> -->
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/avatar.png">
      </ion-avatar>
    <!-- criando uma interpolacao {{ }} -->
      <h2 class="feed_Title">{{ usuario.nome }}</h2>
      <p class="feed_date">{{ usuario.sobrenome }}</p>
    </ion-item>

    <img src="assets/imgs/delorion.png">

    <ion-card-content>
      <p>{{ usuario.email }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ objeto_feed.qntd_likes }}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{ objeto_feed.qntd_comments }}</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{ objeto_feed.time_comment }}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
